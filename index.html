<!DOCTYPE html>
<html>
    <head lang="es">
        <title>MUSIC.fm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <section class="Intro">
            <div class="TopBar">
                <span id="Icon" class="material-icons">headphones</span>
                <span id="Shop" class="material-icons">shopping_cart</span>
            </div>

            <header>
                <h1>MUSIC.fm</h1>
                <h4>Las mejores canciones en nuestra web</h4>
            </header>
        </section>

        <section class="Cuerpo">
            <nav class="Categorias"> 
                <h4>Pop</h4>
                <h4>Rock</h4>
                <h4>Jazz</h4>
                <h4>Clásica</h4>
            </nav>

            <div class="AlbumesPortada">
                <img src="media/After hours.jpg" alt="After hours carátula">
                <img src="media/Bad Habits.jpg" alt="Bad Habits carátula">
                <img src="media/Cold Heart.jpg" alt="Cold Heart carátula">
                <img src="media/Higher Power.jpg" alt="Higher Power carátula">
                <img src="media/Shivers.png" alt="Shivers carátula">
                <img src="media/We're good.jpg" alt="We're Good carátula">
                <img src="media/Bon Jovi.jpg" alt="Bon Jovi carátula">
                <img src="media/Voy a pasarmelo bien.jpg" alt="Voy a pasarmelo bien carátula">
                <img src="media/Don't Shoot Me.jpg" alt="Don't Shoot Me carátula">
                <img src="media/Honky Chateau.jpg" alt="Honky Chatau carátula">
                <img src="media/The abbey Road.webp" alt="The Abbey Road carátula">
            </div>
        </section>
    </body>
</html>
